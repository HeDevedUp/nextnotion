<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notion</title>
  </head>

  <body class="container">

    <div class="toggle-mode">
      <div class="toggle-mode__icon moon">
        <img src="./images/moon.svg" alt="moon icon">
      </div>
      <div class="toggle-mode__icon sun">
        <img src="./images/sunset.svg" alt="sun icon">
      </div>
    </div>

    <header>
      <nav>
        <ul>
          <li><img src="./images/p.svg" alt="p icon"></li>
          <li><img src="./images/clock.svg" alt="clock icon"><span>0 min</span></li>
          <li><img src="./images/avatar.svg" alt="avatar icon"></li>
          <li><img src="./images/arrow.svg" alt="arrow icon"><span>0</span></li>
          <li><img src="./images/correct.svg" alt="correct icon"></li>
          <li><img src="./images/cloud.svg" alt="cloud icon"></li>
          <li><img src="./images/options.svg" alt="options icon"></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="main__title">Front-end developer test project</h1>
        <hr>
        <p class="main__content">
          My goal is to make a page that looks like Notion. For example, It has ability to create H1 text simply
          by typing / then 1, then typing text, and hitting enter.
        </p>
      </section>

      <section>
        <div class="input" id="1" contenteditable spellcheck="true" placeholder="Type / for blocks"></div>
      </section>
    </main>


  </body>

</html>
